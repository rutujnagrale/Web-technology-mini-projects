<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>/* Global styles */
        /* Global styles */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  background-color: #f5f5f5;
}

/* Header styles */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

header h1 {
  margin: 0;
  font-size: 2rem;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Main content styles */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

section {
  margin-bottom: 40px;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
}

section:hover {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h2 {
  font-size: 1.5rem;
  color: #333;
  margin-top: 0;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

label {
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  border-color: #333;
}

.btn-group {
  margin-top: 20px;
}

.btn-group button {
  padding: 10px 20px;
  margin-right: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  background-color: #333;
  color: #fff;
  transition: background-color 0.3s ease;
}

.btn-group button:hover {
  background-color: #555;
}

.result {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f9f9f9;
  font-size: 1rem;
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

footer p {
  margin: 0;
  font-size: 0.9rem;
}
    </style>
    <header>
        <h1>Array Operations and Integer opreations</h1>
    </header>

    <main>
        <section id="integer-section">
            <h2>Integer Array Operations</h2>
            <div>
                <label for="integer-array">Enter Integer Array:</label>
                <input type="text" id="integer-array" placeholder="e.g., 52, 45, 69, 23">
            </div>
            <div class="btn-group">
                <button id="search-integer-btn">Search</button>
                <button id="sort-integer-btn">Sort</button>
            </div>
            <div id="integer-output" class="result"></div>
        </section>

        <section id="named-entity-section">
            <h2>Named Entity Array Operations</h2>
            <div>
                <label for="named-entity-array">Enter Named Entity Array:</label>
                <input type="text" id="named-entity-array" placeholder="e.g., John, Jane, Bob">
            </div>
            <div class="btn-group">
                <button id="search-named-entity-btn">Search</button>
                <button id="sort-named-entity-btn">Sort</button>
            </div>
            <div id="named-entity-output" class="result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Array Operations. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="sorting.js"></script>
</body>
</html>
