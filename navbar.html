<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    width: 100%;
    background: #333;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.brand-title {
    font-size: 1.5em;
}

.navbar-links ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar-links li {
    padding: 0 10px;
}

.navbar-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

.navbar-links a:hover {
    color: #ddd;
}

.toggle-button {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 24px;
    height: 24px;
}

.toggle-button .bar {
    height: 3px;
    width: 100%;
    background-color: #fff;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .toggle-button {
        display: flex;
    }

    .navbar-links {
        display: none;
        width: 100%;
    }

    .navbar-links ul {
        flex-direction: column;
    }

    .navbar-links li {
        text-align: center;
        padding: 15px 0;
        width: 100%;
    }

    .navbar-links.active {
        display: flex;
    }
}

main {
    padding: 20px;
}

section {
    margin: 20px 0;
}

</style>
<body>
    <header>
        <nav class="navbar">
            <div class="brand-title">MyWebsite</div>
            <a href="#" class="toggle-button" id="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links" id="navbar-links">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to MyWebsite</h1>
            <p>This is the home section.</p>
        </section>
        <section id="about">
            <h1>About Us</h1>
            <p>This is the about section.</p>
        </section>
        <section id="services">
            <h1>Our Services</h1>
            <p>This is the services section.</p>
        </section>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>This is the contact section.</p>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('navbar-toggle');
    const navbarLinks = document.getElementById('navbar-links');

    toggleButton.addEventListener('click', () => {
        navbarLinks.classList.toggle('active');
    });
});

    </script>
</body>
</html>
